<body>
    <header>
        <nav>
            <img src="images/Logo/logo.jpg" alt="Logo KushWolf" width="50" height="50">
            <div>
                <a href="../index.html">Acceuil</a>
                <a href="a-propos.html">À propos</a>

                <a href="actualité.html">Actualités</a>
                <a href="nous-contacter.html">Nous contacter</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="nous-contacter-introduction">
            <div>
                <h1>Nous contacter </h1>
                <p>
                    KUSHWOLF COMPAGNY
                </p>
                <p>
                    ZA du Calvaire
                    14230 ISIGNY SUR MER
                    FRANCE
                    Phone : +33 (0)6 37 55 31 54
                    
                </p>
            </div>
        </section>
        <section id="contact" class="section-contact">
            <h2>Une question ? Envoyez-nous un message.</h2>
            <form method="get" action="">
                <div class="form-nom-email">
                    <div class="form-column">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom" />
                    </div>
                    <div class="form-column">
                        <label for="email">Email</label>
                        <input type="e-mail" name="email" id="email" />
                    </div>
                </div>
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="10"></textarea>
                <input type="submit" value="ENVOYER" class="cta" />
            </form>
        </section>
    </main>
    <footer>
        <a href="index.html">
            <img src="images/Logo/logo.jpg" alt="Logo KushWolf" width="50" height="50" class="lien-icone">
        </a>
        <div>
            <a target="_blank" href="https://twitter.com/" >
                <img src="images/Logo/twitter.png" alt="Logo Twitter" class="lien-icone">
            </a>
            <a target="_blank" href="https://www.instagram.com/">
                <img src="images/Logo/instagram.png" alt="Logo Instagram" class="lien-icone">
            </a>
            <a target="_blank" href="https://www.github.com/">
                <img src="images/Logo/github.webp" alt="Logo Github" width="30" height="30" class="lien-icone">
            </a>
        </div>
    </footer>
